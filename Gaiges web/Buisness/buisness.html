<html>

<head>
    <link rel="icon" href="wababababobo.png" type="image/icon">
    <meta name="og:title" content="Buisness - Gaige's web">
    <meta name='og:description' content="The buisness page of Gaige's web">
    <meta name="theme-color" content='#5865F2'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Buisness - Gaige's web</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');


        body {
            font-family: 'Ubuntu', sans-serif;
            background-image: linear-gradient(white, lightblue);
            background-attachment: fixed;
        }

        .important {
            padding: 3px;
            border-radius: 10px;
            border: 0;
            background: black;
            color: white;

        }
        @font-face {
            font-family: maro;
            src: url(../Assets/SuperMario256.ttf);
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            border: 3px solid black;
            border-radius: 10px;
            background: #eee;

        }

        .item {

            border: 5px solid black;
            border-radius: 50px;
            background-image: linear-gradient(#fff, #eee);
            box-shadow: inset 0px 0px 20px rgba(0, 0, 0, 0.25);
            text-align: center;
            margin: 10px;
            transition: 0.2s;
        }

        .item:hover {
            transform: translate(0px, -10px);
            box-shadow: inset 0px 0px 20px rgba(0, 0, 0, 0.35), outset 0px 5px 10px rgba(0, 0, 0, 0.35);
        }

        .itemprev {
            border: 3px solid dimgrey;
        }

        .order {
            background-image: linear-gradient(white 50%, lightgrey 50%, white 100%);
            border-radius: 5px;
            border: 2px solid #222;
            transition: 0.1s;

        }

        .order:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 3px 1px rgba(0, 0, 0, 0.25);
        }

        .order:active {
            transform: scale(1);
            box-shadow: 0 0 0 0 black;
        }

        #backbutton {
            padding-top: 3px;
            font-size: 20px;
            font-family: 'Ubuntu', sans-serif;
            background: linear-gradient(white 50%, lightgrey 50%, white 100%);
            border-radius: 0px 0px 5px 5px;
            border: 2px solid #222;
            transition: 0.1s;
        }

        #backbutton:hover {
            padding-top: 10px;

        }

        #m {
            font-family: maro, sans-serif;
        }
    </style>
</head>

<body>
    <div style="top:0%; left:10px; position:fixed; z-index:999;">
        <a href="../Home/home.html"><button id="backbutton">Back</button></a>
    </div>
    <div class="important">
        <h3>Hover for the price.</h3>
        <p>Hover for price</p>
        <br>
    </div>
    <div class='container'>
        <div>
            <h1 id="m">Menu</h1>
        </div>
        <div class="menu">
            <div class='item' title='$1.50'>
                <h4>Soda</h4>
                <img class='itemprev'
                    src="https://freepngimg.com/thumb/pepsi/2-pepsi-can-png-image.png"
                    alt='Image failed' title='1.50¢' height='400' width='400'>
                <h4>Order</h4>
                <a href="https://forms.gle/uRXujwumgwcFMjQk7">
                    <button class="order">
                        Order
                    </button>
                </a>
                <p>In stock.</p>

            </div>
            <div class="item" title="0.50¢">
                <h4>Spring gun</h4>
                <img class="itemprev" src="../Assets/spring.svg" alt="Image failed" height="400" width="400" title="0.50¢">
                <h4>Order</h4>
                <button disabled class="order">
                    ERR 522: Form not ready
                </button>
                <p>Order now! (1 left)</p>
            </div>
        </div>
        
    </div>
    <audio autoplay loop>
        <source src="shop.mp3" type='audio/mp3'>
    </audio>
</body>

</html>
